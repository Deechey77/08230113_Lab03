<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === Fade-in Page Load === */
    body {
      opacity: 0;
      transition: opacity 2s ease; /* longer fade-in */
    }

    body.visible {
      opacity: 1;
    }

    /* === Fade-out on Page Exit === */
    body.fade-out {
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    /* === Added Animations === */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Typewriter cursor effect */
    #welcome-message {
      border-right: 2px solid #333;
      padding-right: 4px;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s infinite;
      font-size: 1.5rem;
      text-align: center;
      color: #222;
      margin: 20px;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Responsive image and text adjustments for phone screen */
    .home-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 50px;
      padding: 10px;
    }

    /* ✅ Enlarged profile image */
    .Profile-img {
      width: 380px;         /* increased from 250px */
      height: auto;
      border-radius: 15px;
      max-width: 95%;       /* allows it to scale nicely on large screens */
      border: 4px solid #00bcd4;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
      transition: transform 0.3s ease;
    }

    .Profile-img:hover {
      transform: scale(1.05); /* subtle hover zoom effect */
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
      #welcome-message {
        font-size: 1.1rem;
        line-height: 1.5;
        white-space: normal; /* allow wrapping on small screens */
      }

      .Profile-img {
        width: 220px;  /* increased slightly for phones too */
        max-width: 90%;
      }

      .navbar ul {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .navbar a {
        font-size: 0.95rem;
      }

      footer p {
        font-size: 0.85rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="about.html">About Me</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Dark Mode Toggle Button -->
  <div class="toggle-theme-container">
    <button id="toggle-theme">🌙 Dark Mode</button>
  </div>

  <!-- Centered Profile Picture -->
  <div class="home-container">
    <img src="Images/Welcome.gif" alt="Welcome Image" class="Profile-img">
    <div class="welcome-text" id="welcome-message">
      <!-- Welcome text will be injected via JS -->
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> MyPortfolio | Designed by Dechen Wangmo</p>
  </footer>

  <script>
    // ===== JavaScript Enhancements =====
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('visible');
    });

    const welcomeText = document.getElementById("welcome-message");
    welcomeText.textContent = "I am Tandin Wangmo, an ICT teacher in training and passionate about empowering students through technology.";

    document.getElementById("year").textContent = new Date().getFullYear();

    const toggleButton = document.getElementById("toggle-theme");

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-theme");
        toggleButton.textContent = "☀️ Light Mode";
      } else {
        toggleButton.textContent = "🌙 Dark Mode";
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      const isDark = document.body.classList.contains("dark-theme");
      toggleButton.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", loadTheme);
    toggleButton.addEventListener("click", toggleTheme);

    function handleLinkClicks() {
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const href = this.href;
          document.body.classList.add('fade-out');
          setTimeout(() => { window.location.href = href; }, 1500);
        });
      });
    }

    window.addEventListener('DOMContentLoaded', handleLinkClicks);

    const pageArrows = document.createElement("div");
    pageArrows.classList.add("page-arrows", "reveal");

    const link = document.createElement("a");
    link.href = "about.html";
    link.textContent = "About Me →";
    pageArrows.appendChild(link);
    document.body.appendChild(pageArrows);

    const textContent = "I am Dechen Wangmo, an ICT teacher in training and passionate about empowering students through technology.";
    let i = 0;
    welcomeText.textContent = "";
    function typeEffect() {
      if (i < textContent.length) {
        welcomeText.textContent += textContent.charAt(i);
        i++;
        setTimeout(typeEffect, 40);
      }
    }
    window.addEventListener("load", typeEffect);

    pageArrows.style.opacity = "0";
    pageArrows.style.transform = "translateY(20px)";
    setTimeout(() => {
      pageArrows.style.transition = "all 1s ease";
      pageArrows.style.opacity = "1";
      pageArrows.style.transform = "translateY(0)";
    }, 2500);

    const revealElements = document.querySelectorAll(".reveal");
    function revealOnScroll() {
      const windowHeight = window.innerHeight;
      revealElements.forEach(el => {
        const position = el.getBoundingClientRect().top;
        if (position < windowHeight - 100) {
          el.classList.add("active");
        }
      });
    }
    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  </script>
</body>
</html>
